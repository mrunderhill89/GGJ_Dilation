<html>
    <head>
        <title>Dilation - Global Game Jam 2015</title>
    </head>
    <body>
        <script data-main="js/main" src="js/libs/require/require.js"></script>
        <div id="chat_window" style="width:20%;display:block">
            <textarea id="messages" rows=10 cols=37 readonly=true></textarea><br>
            <table>
            	<form id="newmsgform">
           			<tr>
           				<td><select id="receiver">
            					<!--
            						Captain value for other role's views
            						<option value= "captain">Captain</option>
            					-->
            					<option value= "sensors">Sensors</option>
           						<option value= "shields">Shields</option>
           						<option value= "power_core">Power Core</option>
           						<option value= "left_engine">Left Engine</option>
      							<option value= "right_engine">Right Engine</option>
       						</select></td>
           				<td><input id="send_text"></input></td>
           				<td><input type="button" id="send_button" value="Send"></input></td>
           			</tr>
           			<tr>
           				<td align="right" style="color:white;font-family:Arial">Latency:</td>
           				<td> <input id="latency" value="0.0ms" readonly=true></td>
           			</tr>
            	</form>
        </div>
            </table>
        <div id="view" style="position: absolute;left: 0px;top:0px;z-index:-1">Loading...</div>
    </body>
</html>
